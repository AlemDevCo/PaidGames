<!DOCTYPE html>
<html>
<head>
    <title>BloxTesting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="games">
        <input class="searchBar" type="text" id="searchInput" placeholder="Search games...">
        <div class="game">
            <div class="primaryInfo">
                <img class="gameIcon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVDQ8wMrgyrJiERHUCYVfTgRXLuERavHa0bw&s">
                <div class="textInfo">
                    <p class="gameName">Doors</p>
                    <p class="gameCreator">LSPLASH</p>
                </div>
                <div class="robuxPossible">
                    <p class="upToText">UP TO</p>
                    <div class="apBox">
                        <p class="amountPossible">240 R$</p>
                    </div>
                </div>
            </div>
            <div class="extraInfo">
                <div class="taskContent">
                    <div class="apBox">
                        <p class="amountPossible">0.10 R$</p>
                    </div>
                    <p class="task">Joining the game</p>
                </div>
                <div class="taskContent">
                    <div class="apBox">
                        <p class="amountPossible">0.20 R$</p>
                    </div>
                    <p class="task">Reaching door 100</p>
                </div>
                <div class="taskContent">
                    <div class="apBox">
                        <p class="amountPossible">1 R$</p>
                    </div>
                    <p class="task">Reaching door 100 (5x)</p>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="primaryInfo">
                <img class="gameIcon" src="https://static.wikia.nocookie.net/apeirophobia/images/0/0b/PlsDonate.png/revision/latest?cb=20230503175020">
                <div class="textInfo">
                    <p class="gameName">Pls Donate</p>
                    <p class="gameCreator">Hazem</p>
                </div>
                <div class="robuxPossible">
                    <p class="upToText">UP TO</p>
                    <div class="apBox">
                        <p class="amountPossible">0.50 R$</p>
                    </div>
                </div>
            </div>
            <div class="extraInfo">
                <div class="taskContent">
                    <div class="apBox">
                        <p class="amountPossible">0.10 R$</p>
                    </div>
                    <p class="task">Joining the game.</p>
                </div>
                <div class="taskContent">
                    <div class="apBox">
                        <p class="amountPossible">0.40 R$</p>
                    </div>
                    <p class="task">Completing the task given by Carlos.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
